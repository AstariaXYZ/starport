name: Lint, Test

on:
  workflow_dispatch:
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: yarn

      - uses: foundry-rs/foundry-toolchain@v1

      - name: Lint
        run: forge fmt --check

      - name: Test
        run: forge test -vvv

      - name: Snapshot
        run: forge snapshot --check --no-match-path '*fuzz*'
